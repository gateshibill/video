<script>
    $("select[name='bank_province']").on("change", function(){
        var _id = $(this).val();
        $.ajax({
            url: "/index/get-region.html",
            type: "POST",
            data: {id:_id},
            dataType: "json",
            success: function(_resp) {
                console.log(_resp);
                if(_resp.state){
                    if(_resp.data){
                        var _html = "";
                        for(var _key in _resp.data){
                            _html += '<option value="' + _resp.data[_key].id + '">'+ _resp.data[_key].name +'</option>';
                        }
                        $("select[name='bank_city']").empty().append($(_html));
					}
                    return false;
                }else{
                    $alert(_resp.info);
                }
            }
        });
    });

    $("#submitBtn").click(function () {
        var _url = "/user/modify-card.html",
            _oData = $("form").serialize();
        $ajaxCustom(_url, _oData, function(res){
            if(res.state){ // 登录成功
                $alert("银行卡绑定成功！");
                setTimeout(function(){
                    var _callback = "/user/withdraw.html";
                    if(_callback == ''){
                        if(res.data.url){
                            window.location.href = res.data.url;
                        }else{
                            window.location.href = "/";
                        }
					}else{
                        window.location.href = _callback;
					}
                }, 1000);
            }else{
                $alert(res.info);
            }
        });
    });
</script>
