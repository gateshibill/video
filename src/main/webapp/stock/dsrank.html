<script type="text/javascript">
    function follow(id, obj)
    {
//        var content = '是否关注大神？';
        var msg = '已关注';
        var type = 1;//关注
//        console.log(obj);


        if($(obj).hasClass('active')){
//            content = '是否取消关注大神？';
            msg = '已取消关注';
            type = 2;//取关
        }
//        layer.open({
//            title : '',
//            content: content
//            ,btn: ['是', '否']
//            ,yes: function(index, layero){
                var _url = '/cattle/follow.html',
                    _oData = {user_id : id, type:type};
                $ajaxCustom(_url, _oData, function(res){
                    if(res.state){
                        if(type == 2){
                            $(obj).removeClass('active');
                        }
                        if(type == 1){
                            $(obj).addClass('active');
                        }
                        $alert(msg);
                    }else{
                        $alert(res.info);
                    }
                });
//            }
//
//            ,cancel: function(){

//                return false 开启该代码可禁止点击该按钮关闭
//            }

    }
